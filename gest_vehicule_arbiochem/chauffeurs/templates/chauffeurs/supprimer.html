<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Chauffeur</title>
</head>
<body>
    <h1>Supprimer Chauffeur</h1>
    <p>Voulez-vous vraiment supprimer {{ chauffeur.nom }} {{ chauffeur.prenom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'chauffeurs:chauffeur' %}">Annuler</a>
    </form>
</body>
</html>
