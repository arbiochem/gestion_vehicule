<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2196F3;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            color: #fff;
        }

        .navbar h4 {
            margin: 0;
            font-weight: 400;
        }

        .logout-btn {
            color: #fff;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 500;
        }

        .logout-btn i {
            margin-left: 5px;
        }

        .container {
            padding: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <h4>Dashboard</h4>
        </div>
        <a href="{% url 'logout' %}" class="logout-btn">
            Vous êtes connecté en tant que : {{ request.user.username }} <i class="material-icons">logout</i>
        </a>
    </div>

    <div class="container">
        <div class="card">
            <h5>Liste des utilisateurs</h5>
            <table class="striped">
                <thead>
                    <tr>
                        <th>Nom d’utilisateur</th>
                        <th>Email</th>
                        <th>Date de création</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                        <tr>
                            <td>{{ u.username }}</td>
                            <td>{{ u.email }}</td>
                            <td>{{ u.date_joined|date:"d/m/Y H:i" }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3">Aucun utilisateur trouvé</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
